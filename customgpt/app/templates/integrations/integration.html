<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot_name }}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
          rel="stylesheet">
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    {% include 'projects/sidebar_setting_bot.html' %}
    <!-- /#sidebar-wrapper -->

    <!-- Информация о пользователе в сайдбаре -->
    <div class="sidebar-footer d-flex align-items-center p-3">
        <img src="{{ url_for('static', filename='Image/Frame.svg') }}" alt="User Icon" class="icon">
        <div class="user-info">
            <span class="user-name">{{ username }}</span><br>
            <span class="user-email">{{ email }}</span>
        </div>
        <a href="{{ url_for('auth.logout') }}" class="logout-icon ms-auto">
            <img src="{{ url_for('static', filename='Image/Login 3.svg') }}" alt="Logout Icon">
        </a>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Первый блок -->
            <div class="col-md-4 col-sm-12">
                <div class="integration-card" onclick="redirectToIntegrationInfo('{{ bot_id }}')">
                    <img src="{{ url_for('static', filename='Image/telegram-svgrepo-com 1.svg') }}" alt="Telegram">
                    <h5>Телеграм</h5>
                    <p>Подключите Телеграм для взаимодействия с вашими клиентами через наш сервис.</p>
                    {% if is_connected %}
                        <button class="btn btn-connected" disabled>
                            Подключено
                        </button>
                    {% else %}
                        <a href="{{ url_for('integrations.telegram_integration', bot_id=bot_id) }}"
                           class="btn btn-connect">
                            Подключить Телеграм
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-chevron-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M4.646 1.646a.5.5 0 0 1 0 .708L9.293 7l-4.647 4.646a.5.5 0 0 1-.708-.708L8.293 7 3.938 2.354a.5.5 0 1 1 .708-.708z"/>
                            </svg>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
