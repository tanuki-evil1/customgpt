<div class="bg-white border-end" id="sidebar-wrapper">
    <div class="sidebar-heading d-flex justify-content-between align-items-center p-3">
        <img id="logo-text" src="{{ url_for('static', filename='Image/Logo.svg') }}" alt="CustomGPT Logo" class="logo">
        <button class="btn btn-link p-0" id="menu-toggle">
            <img src="{{ url_for('static', filename='Image/nav.svg') }}" alt="Toggle Menu">
        </button>
    </div>

    <hr class="menu-divider">

    <!-- Контейнер для меню с отступами -->
    <div class="menu-container px-3"> <!-- Добавлен класс menu-container с отступами -->
        <div class="list-group list-group-flush">
    <!-- Пункт меню "Настройки" -->
<a href="{{ url_for('projects.setting_bot', bot_id=bot_id) }}"
   class="list-group-item list-group-item-action d-flex align-items-center {% if request.path.startswith('/bot/setting_bot') %} active {% endif %}">
    <img src="{{ url_for('static', filename='Image/Cost_icon.svg') }}" alt="Настройки" class="icon">
    <span class="menu-text">Настройки</span>
</a>
<!-- Пункт меню "Интеграции" -->
<a href="{{ url_for('integrations.integration_page', bot_id=bot_id) }}"
   class="list-group-item list-group-item-action d-flex align-items-center {% if request.path.startswith('/integrations/integration') %} active {% endif %}">
    <img src="{{ url_for('static', filename='Image/Cost_icon.svg') }}" alt="Интеграции" class="icon">
    <span class="menu-text">Интеграции</span>
</a>
    <a href="{{ url_for('analytic.analytic_page') }}"
   class="list-group-item list-group-item-action d-flex align-items-center {% if request.path.startswith('/analytic') %} active {% endif %}">
    <img src="{{ url_for('static', filename='Image/Cost_icon.svg') }}" alt="Аналитика" class="icon">
    <span class="menu-text">Аналитика</span>
</a>
        </div>
    </div>

    <!-- Добавляем разделительную линию перед блоком с пользователем -->
    <hr class="menu-divider user-divider">


    <!-- Блок с информацией о пользователе -->
    <div class="sidebar-footer d-flex align-items-center p-3">
        <img src="{{ url_for('static', filename='Image/Frame.svg') }}" alt="User Icon" class="icon">
        <div class="user-info">
            <span class="user-name">{{ username }}</span><br>
            <span class="user-email">{{ email }}</span>
        </div>
        <a href="{{ url_for('auth.logout') }}" class="logout-icon ms-auto">
            <img src="{{ url_for('static', filename='Image/Login 3.svg') }}" alt="Logout Icon">
        </a>
    </div>
</div>
