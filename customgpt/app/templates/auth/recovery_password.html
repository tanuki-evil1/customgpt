<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow-sm popup-card pass-recovery-form">
                <h3 class="mb-4 pass-recovery">Восстановление пароля</h3>
                <form action="{{ url_for('auth.recovery_password') }}" method="POST">
                    {{ form.csrf_token }}
                    <div class="mb-4">
                        {{ form.email.label(class="form-label") }}
                        {{ form.email(class="form-control pass-recovery", placeholder="Введите ваш email") }}
                    </div>
                    {{ form.submit(class="btn btn-custom w-100 mb-3 pass-recovery") }}
                </form>
                <div class="mt-3 text-center">
                    <span class="pass-recovery">Вспомнили пароль? <a href="{{ url_for('auth.login') }}"
                                                                     class="text-decoration-none">Войти</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
